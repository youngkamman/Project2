<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mind Space</title>

</head>
<body>
<div class="full-page">
<div id="divh1">
    <nav id="nav1">
    <h1 id="h1">Mind Space</h1>
        <a href="/index.html" class="loginbtn" onclick="handleLogout()">Logout</a>



    </nav>
</div>
    <div id="divy"></div>
<div class="container-sm" id="home-container" style="margin-top: 25px;">
    <div id="note-form-container">
        <form id="note-form">
            <div class="form-group" style="box-shadow: 0 0 2px 2px purple;">
                <textarea style="background-color: black; color: gold;"  class="form-control"  id="note-input" placeholder="Add your note..." rows="5"></textarea>
            </div>
            <button style=" color: white;  outline: none;
    border: none;
    background: transparent;
    cursor: pointer;
    font-family: sans-serif;
    text-decoration: none; " id="submit-button" type="submit" >Submit</button>

        </form>

        <div id="note-container"  ></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true" style="background-color: black;">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: black;" >
            <div class="modal-header">
                <h5 class="modal-title" style="color: white;" id="note-edit-modal-title">Edit your note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="note-body" style="background-color: black; color: gold;box-shadow: 0 0 2px 2px purple;"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" style="color: red; outline: none;background:none; border: none;" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-note-button" style="color: blue; outline: none;background:none; border: none;" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
